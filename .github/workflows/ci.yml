name: CI Pipeline

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/mini-file-server

jobs:
  build-and-test:
    name: Build, Test & Security Scan
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      security-events: write
      actions: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      # Stage 1: Build - Compile the application
      - name: Build with Maven
        run: mvn clean package -B

      # Stage 2: Unit Tests - Prevents regressions
      - name: Run Unit Tests
        run: mvn test -B
        continue-on-error: true

      # Stage 3: Checkstyle - Prevents technical debt
      - name: Run Checkstyle
        run: mvn checkstyle:check -B
        continue-on-error: true

      # Stage 4: Build Docker Image
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          load: true
          tags: ${{ env.IMAGE_NAME }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Stage 5: Trivy Scan - Prevents vulnerable images from shipping
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.IMAGE_NAME }}:${{ github.sha }}
          format: 'table'
          severity: 'CRITICAL,HIGH'
          exit-code: '0'

      # Stage 6: Container Smoke Test - Ensures image is runnable
      - name: Container Smoke Test
        run: |
          docker run -d --name test-container -p 8080:8080 ${{ env.IMAGE_NAME }}:${{ github.sha }}
          sleep 15
          
          # Test health endpoint
          response=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:8080/health || echo "000")
          echo "Health check response: $response"
          
          if [ "$response" != "200" ]; then
            echo "Health check failed with status code: $response"
            docker logs test-container
            exit 1
          fi
          
          # Test version endpoint
          version=$(curl -s http://localhost:8080/version || echo "")
          echo "Version: $version"
          
          if [ -z "$version" ]; then
            echo "Version endpoint failed"
            docker logs test-container
            exit 1
          fi
          
          echo "‚úÖ Smoke tests passed! Health: OK, Version: $version"
          docker stop test-container
          docker rm test-container

      # Stage 7: Push to DockerHub - Enables downstream CD
      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Push Docker Image
        run: |
          docker tag ${{ env.IMAGE_NAME }}:${{ github.sha }} ${{ env.IMAGE_NAME }}:latest
          docker push ${{ env.IMAGE_NAME }}:${{ github.sha }}
          docker push ${{ env.IMAGE_NAME }}:latest

      - name: Pipeline Summary
        run: |
          echo "============================================"
          echo "‚úÖ CI Pipeline completed successfully!"
          echo "============================================"
          echo "üì¶ Image: ${{ env.IMAGE_NAME }}:${{ github.sha }}"
          echo "üè∑Ô∏è Tags: latest, ${{ github.sha }}"
          echo "============================================"
